<h2>Developers</h2>
<hr>
<div class="mb-3">
    <button type="button" class="btn btn-secondary m-1"><i class="bi bi-plus-circle"></i> Create Developer</button>
</div>
<table class="table table-striped table-hover table-responsive">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Slug</th>
            <th scope="col">Display Name</th>
            <th scope="col">Created At</th>
            <th scope="col">Updated At</th>
            <th scope="col">Deleted At</th>
        </tr>
    </thead>
    <tbody>
        {{ range Developers }}
            <tr>
                <td class="text-center">
                    <a type="button" class="btn btn-secondary m-1" href="/admin/developers/{{ .Slug }}">
                        <i class="bi bi-person"></i>
                    </a>
                </td>
                <th scope="row">{{ .Slug }}</th>
                <td><!-- TODO --></td>
                <td>{{ .CreatedAt }}</td>
                <td>{{ .UpdatedAt }}</td>
                <td>
                    {{ if .DeletedAt.Valid }}
                        {{ .DeletedAt.Time }}
                    {{ end }}
                </td>
            </tr>
        {{ end }}
    </tbody>
</table>
