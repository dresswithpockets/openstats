<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Title }}</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main role="main" class="d-flex" style="height:100vh">
        <div class="flex-column flex-shrink-0 p-3">
            <h2 class="align-items-center mb-3 mb-md-0 me-md-auto">
                openstats
            </h2>
            <hr>
            <nav class="nav nav-pills flex-column mb-auto">
                {{ range NavPages }}
                    {{ if .IsCurrent }}
                        <a class="nav-link active" href="{{ .Path }}">{{ .Name }}</a>
                    {{ else }}
                        <a class="nav-link text-white" href="{{ .Path }}">{{ .Name }}</a>
                    {{ end }}
                {{ end }}
            </nav>
            <hr>
        </div>
        <div class="vr"></div>
        <div class="flex-column p-3">
            {{ embed() }}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
