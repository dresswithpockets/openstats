{{ if !Found }}
    <h1>User Not Found</h1>
    <h2>There is no user with the slug '{{ PathSlug }}'</h2>
{{ else }}
    <h1>User: {{ User.Slug }}</h1>
    <h3>Display Names</h3>
    <table>
        <thead>
        <tr>
            <th>Display Name</th>
            <th>Created At</th>
            <th>Deleted At</th>
        </tr>
        </thead>
        {{ range User.DisplayNames }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .CreatedAt }}</td>
            <td>{{ .DeletedAt }}</td>
        </tr>
        {{ end }}
    </table>
{{ end }}
