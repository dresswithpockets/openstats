<h1>Users</h1>

<table>
    <thead>
        <tr>
            <th>Display Name</th>
            <th>Slug</th>
        </tr>
    </thead>
    {{ range Users }}
        <tr>
            <td>{{ .Name }}</td>
            <td>
                <a href="/admin/users/{{ .Slug }}">{{ .Slug }}</a>
            </td>
        </tr>
    {{ end }}
</table>
