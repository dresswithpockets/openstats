<h2>Users</h2>
<hr>
<div class="mb-3">
    <button type="button" class="btn btn-secondary m-1">New User</button>
    <button type="button" class="btn btn-secondary m-1">Delete User</button>
</div>
<table class="table table-striped table-hover table-responsive">
    <thead>
        <tr>
            <th scope="col">Select</th>
            <th scope="col">Slug</th>
            <th scope="col">Display Name</th>
            <th scope="col">Created At</th>
            <th scope="col">Updated At</th>
            <th scope="col">Deleted At</th>
        </tr>
    </thead>
    <tbody>
        {{ range Users }}
        <tr>
            <td class="text-center">
                <input type="checkbox" class="form-check-input form-control d-inline-block" value="" id="checkUser">
            </td>
            <th scope="row">
                <a href="/admin/users/{{ .Slug }}">{{ .Slug }}</a>
            </th>
            <td>{{ .DisplayName.String }}</td>
            <td>{{ .CreatedAt }}</td>
            <td>{{ .UpdatedAt }}</td>
            <td>
                {{ if .DeletedAt.Valid }}
                    {{ .DeletedAt.Time }}
                {{ end }}
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
